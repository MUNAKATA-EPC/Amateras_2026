[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
monitor_speed = 9600
build_src_filter = -<Combine-Act1> -<Combine-Act2> -<Combine-Act3> +<Combine-Act4> -<Demo-BNO055receive> -<Demo-DSR1202move> -<Demo-IRreceive> -<Demo-Kicker> -<Demo-LINEreceive> -<Demo-M5STAMPcommunicate> -<Demo-M5STAMPps3> -<Demo-OpenMV> -<Demo-SSD1306show>
lib_deps = 
	adafruit/Adafruit GFX Library@^1.12.0
	adafruit/Adafruit SSD1306@^2.5.13
	adafruit/Adafruit BNO055
	adafruit/Adafruit Unified Sensor
	br3ttb/PID@^1.2.1
	adafruit/Adafruit NeoPixel@^1.14.0